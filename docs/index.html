    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            touch-action: none;
        }

        /* perspective指定了观察者与 Z=9 平面的距离，使具有三维位置变换的元素产生透视效果。 */
        body {
            overflow: hidden;
            display: flex;
            perspective: 1000px;
            background: #111;
        }

        @property --d {
            syntax: '<angle>';
            inherits: true;
            initial-value: 0deg;
        }

        .click_me {
            width: 40px;
            aspect-ratio: 1;
            font-size: 30px;
            color: #fff;
            background: none;
            border: none;
            border-radius: 20px;
            position: relative;
            z-index: 0;
            transition: .3s;
            cursor: pointer;
        }

        .click_me:before {
            content: "";
            position: absolute;
            inset: -8px;
            padding: 8px;
            border-radius: 28px;
            background: conic-gradient(from var(--d, 0deg),
                    #21D4FD,
                    #0000 30deg 120deg,
                    #B721FF 150deg 180deg,
                    #0000 210deg 300deg,
                    #21D4FD 330deg);
            -webkit-mask:
                linear-gradient(#000 0 0) content-box,
                linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: intersect
        }

        .click_me:after {
            content: "";
            position: absolute;
            inset: -100px;
            background:
                radial-gradient(80px at left 150px top 120px, #21D4FD 98%, #0000),
                radial-gradient(80px at right 150px bottom 120px, #B721FF 98%, #0000);
            filter: blur(60px);
            opacity: .5;
        }

        .click_me:before,
        .click_me:after {
            transition: .5s, 99999s 99999s transform, 99999s 99999s --d;
        }

        .click_me:hover {
            box-shadow: 0 0 0 1px #666;
        }


        .click_me:hover:after {
            transform: rotate(3600deg);
            transition: .5s, 60s linear transform;
        }

        .click_me:hover:before {
            --d: 3600deg;
            transition: .5s, 60s linear --d;
        }

        .click_me:hover:before {
            background-color: #222;
        }

        .click_me_shell {
            margin: 0;
            /* min-height: 100vh; */
            display: grid;
            place-content: center;
            grid-auto-flow: column;
            background-color: #1b1b1c;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #dragBox,
        .spinBox {
            position: relative;
            display: flex;
            margin: auto;
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
        }

        #dragBox {
            transform: rotateX(-30deg)
        }

        .spinBox {
            width: 120px;
            height: 140px;
            animation: spin 200s infinite linear;
        }

        #spinBox2 {
            position: absolute;
            top: 120%;
        }

        #spinBox3 {
            position: absolute;
            top: -120%;
        }

        #dragBox img {
            transform-style: preserve-3d;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 8px #fff;
            /*倒影 */
            -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0005);
        }

        #dragBox img:hover {
            box-shadow: 0 0 15px #fff;
        }

        /*自动旋转 */
        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }
    </style>
